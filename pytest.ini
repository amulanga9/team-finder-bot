[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=bot
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    asyncio: mark test as async
