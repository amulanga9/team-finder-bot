name: CI Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bot/requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 mypy isort

      - name: Run black (code formatting check)
        run: black --check bot/ tests/

      - name: Run isort (import sorting check)
        run: isort --check-only bot/ tests/

      - name: Run flake8 (linting)
        run: flake8 bot/ tests/ --max-line-length=100 --ignore=E203,W503,E501

      - name: Run mypy (type checking)
        run: mypy bot/ --ignore-missing-imports
        continue-on-error: true  # Пока type hints не везде

      - name: Run tests with coverage
        run: |
          cd bot
          pytest ../tests/ --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./bot/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit (security linter)
        uses: jpetrucciani/bandit-action@main
        with:
          path: bot/

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install safety
          safety check --file=bot/requirements.txt || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t team-finder-bot:test .

      - name: Test Docker image
        run: |
          docker run --rm team-finder-bot:test python -c "import bot; print('✅ Bot package imports successfully')"
